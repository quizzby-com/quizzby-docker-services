# Grafana Configuration File
# For complete documentation, visit: https://grafana.com/docs/grafana/latest/administration/configuration/

[server]
# HTTP port Grafana will listen on
http_port = 3000

# Domain name used to access Grafana from a browser
domain = localhost

# Root URL for Grafana
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[database]
# Database type (sqlite3, mysql, postgres)
type = sqlite3
# Database file path for SQLite
path = /var/lib/grafana/grafana.db

[session]
# Session provider (memory, file, redis, mysql, postgres)
provider = file
# Session storage path
provider_config = sessions

[analytics]
# Disable reporting and check for updates
reporting_enabled = false
check_for_updates = false

[security]
# Disable gravatar profile images
disable_gravatar = true
# Cookie security
cookie_secure = false
cookie_samesite = lax

[snapshots]
# Disable external snapshot publishing
external_enabled = false

[users]
# Disable user signup / registration
allow_sign_up = false
# Default theme for new users
default_theme = dark

[auth.anonymous]
# Enable anonymous access
enabled = false

[log]
# Log mode (console, file, syslog)
mode = console
# Log level (debug, info, warn, error, critical)
level = info

# Legacy alerting is removed in Grafana v12+
# [alerting]
# enabled = true
# execute_alerts = true

[unified_alerting]
# Enable unified alerting (required for Grafana v12+)
enabled = true